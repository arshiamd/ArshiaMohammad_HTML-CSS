<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-IN UI DESIGN</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">  
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>
<body>
    <div class="login-form">
        <form action="">
            <div class="topbar">
                <div class="epam">
                    <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                </div>
                <div>
                    <h4>Sign In</h4>
                </div>
                <div class="cancel">
                        <button class="cancelbtn">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </button>  
                </div>
               
            </div>

            <div class="textbox">
                        
                <input class="input" type="email" placeholder="mail@example.com">
                <i class="fa fa-envelope icon" style="color:gray;"> 
                </i> 
            
            </div>
            
            <div class="textbox">
                <i class="fa fa-unlock-alt" aria-hidden="true" style="color:gray;"></i>
                
                <input class="input" type="password" placeholder="Password">
                
            </div>
            <div class="loginbox">
                <input type="submit" name="Sign-in" value="SIGN IN" id="">
            
            </div>
            <div class="other">
                <a href="" class="fp">Forgot Password?</a>
                <a href="" class="register">Register! <i class = "fa fa-user-plus"></i></a>    
            </div>
            <hr>
            <div class="fb">
                <center>
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </center>
            </div>
            <div class="google">
                <center>
                    <i class="fa fa-google" aria-hidden="true"></i>
                </center>
                
        
            </div>
            <div class="epamlogin">
                <p> < EPAM LOGIN > </p>
            </div>
        </form>
    </div>
</body>
</html>
